<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <h2>Login</h2>
    <form>
        <input type="email" id="email" class="form-control" placeholder="Email" required><br>
        <input type="password" id="password" class="form-control" placeholder="Password" required><br>
        <button type="button" class="btn btn-primary" onclick="saveData()">Login</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </form>
</div>

<script>
function saveData() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let user_records = JSON.parse(localStorage.getItem("users")) || [];

    let current_user = user_records.find(user => user.email === email && user.password === password);

    if (current_user) {
        alert("Login Successful!");
        localStorage.setItem('name', current_user.name);
        localStorage.setItem('email', current_user.email);
        window.location.href = "profile.html"; // redirect
    } else {
        alert("Sorry, login failed. Enter correct email or password.");
    }
}
</script>

</body>
</html>
