<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <h2>Register</h2>
    <form>
        <input type="text" id="name" class="form-control" placeholder="Name" required><br>
        <input type="email" id="email" class="form-control" placeholder="Email" required><br>
        <input type="password" id="password" class="form-control" placeholder="Password" required><br>
        <button type="button" class="btn btn-primary" onclick="saveData()">Register</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </form>
</div>
      </body> 
      <script> 
function saveData() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let user_records = JSON.parse(localStorage.getItem("users")) || [];

    if (user_records.some((v) => v.email === email)) {
        alert("Duplicate Email Found");
        return; 
    }

    user_records.push({
        name: name,
        email: email,
        password: password
    });

    localStorage.setItem("users", JSON.stringify(user_records));
    alert("Registration Successful!");
}
 
  </script> 
</html>
